{% extends "base.html" %}

{% block content %}

    <div class="jumbotron">
          <h1 class="display-4">!@#Панель взаимодействия Пользователя#@!</h1>
          <p class="lead">Для взаимодействия используйте кнопки</p>
          <hr class="my-4">
          <a href="{{ url_for('search_price') }}"><button type="button" class="btn btn-info">Фильтр по цене</button></a>
          <a href="{{ url_for('search_laryok') }}"><button type="button" class="btn btn-info">Фильтр по ларькам</button></a>
    </div>

    {% for item in fruits %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">{{ item[0] }}</h3>
            <p class="card-text">Цена: {{ item[1] }}</p>
            <p class="card-text">Количество: {{ item[2] }}</p>
            <a href="/fruit/{{ item[3] }}" class="btn btn-primary">Подробнее</a>
            <a href="/fruit_buy/{{ item[3] }}" class="btn btn-secondary">Купить</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
